<section ng-repeat="pipe in model" class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">{{pipe.title}}</div>
        <div class="content panel-body">
            <span class="fa fa-arrow-right fa-3x"></span>
            <div ng-repeat-start="step in pipe.steps" class="step">
                <div class="panel panel-default">
                    <div class="panel-heading h4">{{step.id}}</div>
                    <div class="panel panel-body">
                        {{step.description}}
                    </div>
                </div>
            </div>
            <span ng-repeat-end class="fa fa-arrow-right fa-3x" ></span>
            <!--<button ng-repeat-end class="add-step">
                <i class="fa fa-arrow-right"></i>
            </button>-->
            <!--<span ng-repeat-end class="glyphicon glyphicon-arrow-right"></span>-->
            
        </div>
    </div>
</section>
